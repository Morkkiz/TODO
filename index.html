<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODO Sovellus</title>
</head>
<body>
    <div class="container">
        <h1>TODO Lista</h1>
        <div class="input-section">
            <input type="text" id="task" placeholder="Lisää uusi tehtävä">
            <button id="add-task">Lisää</button>
        </div>
        <div id="error-message" class="hidden">Virheellinen syöte</div>
        <div class="task-list">
            <!-- Tehtävät tulevat tähän -->
        </div>
        <div class="filter-buttons">
            <button id="show-all">Näytä kaikki</button>
            <button id="show-active">Näytä aktiiviset</button>
            <button id="show-completed">Näytä tehdyt</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
